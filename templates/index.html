<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Discover Your Next Destination</h1>
            <p>Find the perfect travel destination tailored to your preferences.</p>
        </div>
        <form id="recommendation-form">
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select a state</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Goa">Goa</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type of Travel:</label>
                <select id="type" name="type" required>
                    <option value="" disabled selected>Select a type</option>
                    <option value="Historical">Historical</option>
                    <option value="Beach">Beach</option>
                    <option value="City">City</option>
                    <option value="Nature">Nature</option>
                    <option value="Adventure">Adventure</option>
                </select>
            </div>
            <div class="form-group">
                <label for="best_time">Best Time to Visit:</label>
                <select id="best_time" name="best_time" required>
                    <option value="" disabled selected>Select the best time</option>
                    <option value="Nov-Feb">Nov-Feb</option>
                    <option value="Oct-Mar">Oct-Mar</option>
                    <option value="Sep-Mar">Sep-Mar</option>
                    <option value="Apr-Jun">Apr-Jun</option>
                    <option value="Nov-Mar">Nov-Mar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="popularity">Popularity (7.5 - 9.5):</label>
                <select id="popularity" name="popularity" required>
                    <option value="" disabled selected>Select popularity</option>
                    <option value="7.5">7.5</option>
                    <option value="8.0">8.0</option>
                    <option value="8.5">8.5</option>
                    <option value="9.0">9.0</option>
                    <option value="9.5">9.5</option>
                </select>
            </div>
            <button type="submit" class="btn">Get Recommendation</button>
        </form>
        <div id="recommendation-result" class="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
